<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="panel">
      <div class="panel__container">
        <div id="container__dday" class="container--sub">
          <form id="dday-form">
            <div class="box--input-text">
              <input type="text" required class="input-text" />
              <label class="input-label">추가할 D-day 이름</label>
              <span class="input-span"></span>
            </div>
            <input type="date" required />
          </form>
          <ul id="dday-list"></ul>
        </div>
        <div id="container__todo" class="container--sub">
          <form id="todo-form">
            <div class="box--input-text">
              <input type="text" required class="input-text" />
              <label class="input-label">할 일</label>
              <span class="input-span"></span>
            </div>
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div class="panel__container">
        <div id="container__greeting" class="container--sub">
          <form id="login-form" class="hidden">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="login" />
          </form>
          <div id="box-greeting" class="hidden">
            <h1 id="greeting"></h1>
          </div>
        </div>
        <div id="container__search" class="container--sub"></div>
      </div>
      <div class="panel__container">
        <div id="container__clock" class="container--sub">
          <h2 id="clock">00:00:00</h2>
        </div>
        <div id="container__weather" class="container--sub">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="container__quote" class="container--sub">
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/dday.js"></script>
  </body>
</html>
