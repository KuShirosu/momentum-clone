<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="container__dday"></div>
        <div id="container__todo">
          <form id="todo-form">
            <input
              type="text"
              placeholder="Write a To Do and Prass Enter"
              required
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div>
        <div id="container__greeting">
          <form id="login-form" class="hidden">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="login" />
          </form>
          <h1 id="greeting" class="hidden"></h1>
        </div>
        <div id="container__search"></div>
      </div>
      <div>
        <div id="container__clock">
          <h2 id="clock">00:00:00</h2>
        </div>
        <div id="container__weather">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="container__quote">
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
